<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Gerenciamento de pets</li>
    </ol>
  </nav>
  <div class="container">
    <div class="card list-dono">
      <h5 class="card-header">Lista de pets</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Apelido</th>
                <th scope="col">Ra√ßa</th>
                <th scope="col">Especie</th>
                <th scope="col">Dono</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of pets">
                  <td>{{pet.id}}</td>
                  <td>{{pet.nome}}</td>
                  <td>{{pet.apelido}}</td>
                  <td>{{pet.raca}}</td>
                  <td>{{pet.especie}}</td>
                  <td>{{pet.dono}}</td>
                  <td>
                    <button type="button" class="btn btn-warning btn-sm" (click)="editDono(dono)">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteDono(dono)">Deletar</button>
                  </td>
                </tr>
              </tbody>
          </table>
      </div>
    </div>
